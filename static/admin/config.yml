backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/blog/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'json'
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "relation", required: false, collection: "authors", searchFields: ["name", "twitterHandle"], valueField: "name"}
      - {label: "Original chinese post", name: "original", widget: "string", required: false}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "Authors"
    name: "authors"
    folder: "content/authors"
    format: 'json'
    slug: "author-{{slug}}"
    create: true
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Twitter handle", name: "twitterHandle", widget: "string"}
      - {label: "About", name: "about", widget: "string"}
      - {label: "Avatar", name: "avatar", widget: "image"}